<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link href = "css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href = "css/styles.css" rel="stylesheet" type="text/css">
  <script src = "js/jquery-3.1.0.js"></script>
  <script src = "js/scripts.js"></script>
</head>

<body>
  <div class= "container">
    <div class="jumbotron">
      <h1>Secret Animal Game!</h1>
    </div>

    <div>
      <form id="question1">
        <div class="form-group">
          <label for="legs">Enter the number of legs on the animal</label>
          <input id="legs" class="form-control" type="text">
        </div>

        <button type ="submit" class= "btn-default">enter</button>
      </form>

      <form id="question2">
        <div class="form-group">
            <label for="shell">Does the animal have a shell?</label>
            <input id="shell" class="form-control" type="text">
        </div>
        <button type ="submit" class= "btn-default">enter</button>
      </form>

      <form id="question3">
        <div class="form-group">
            <label for="tail">Does the animal have a long tail?</label>
            <input id="tail" class="form-control" type="text">
        </div>
        <button type ="submit" class= "btn-default">enter</button>
      </form>
    </div>

    <div id="none">
      <p>We just don't know what animal this is.</p>
    </div>


    <div class="row">

      <div class = "col-md-4" id="trt">
        <img src="img/turtle.jpeg" alt ="image of turtle">
      </div>

      <div class = "col-md-4" id="snk">
        <img src="img/snake.jpeg" alt ="image of snake">
      </div>

      <div class = "col-md-4" id="liz">
        <img src="img/lizard.jpeg" alt ="image of lizard">
      </div>

    </div>

  </div>
</body>



</html>
